<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Count-down</title>
  <style type="text/css" media="all">
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: monospace;
   }
   body {
    background-color: black; 
   }
   .body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    background: hsla(330, 2%, 48%, 1);
    background: linear-gradient(90deg, hsla(330, 2%, 48%, 1) 9%, hsla(340, 12%, 95%, 1) 33%, hsla(0, 0%, 43%, 1) 54%, hsla(0, 0%, 100%, 1) 79%, hsla(340, 100%, 99%, 1) 100%);
    background: -moz-linear-gradient(90deg, hsla(330, 2%, 48%, 1) 9%, hsla(340, 12%, 95%, 1) 33%, hsla(0, 0%, 43%, 1) 54%, hsla(0, 0%, 100%, 1) 79%, hsla(340, 100%, 99%, 1) 100%);
    background: -webkit-linear-gradient(90deg, hsla(330, 2%, 48%, 1) 9%, hsla(340, 12%, 95%, 1) 33%, hsla(0, 0%, 43%, 1) 54%, hsla(0, 0%, 100%, 1) 79%, hsla(340, 100%, 99%, 1) 100%);
   }
   .cont {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
   }
   .time {
    color: white;
    font-size: 35px;
    width: 25%;
    height: 130px;
    text-align: center;
    margin: 5px;
    background-color: #444444;
    position: relative;
    padding-top: 30px;
    border-radius: 10px;
   }
   .time span {
    color: black;
    font-size: 17px;
    text-align: center;
    height: 25px;
    border: 2px solid black;
    background-color: white;
    width: 100%;
    position: absolute;
    left: 0;
    bottom: 0;
    border-radius: 0px 0px 10px 10px;
   }
   .target {
    text-align: center;
    border: 2px solid black;
    margin: 50px;
    width: 80%;
    padding: 20px;
    font-size: 25px;
    border-radius: 10px;
   }
  </style>
 </head>
 <body>
  <div class="body">
  <div class="cont">
   <div class="time"><span>days</span><div id="days">00</div></div>
   <div class="time"><span>hours</span><div id="hours">00</div></div>
   <div class="time"><span>minutes</span><div id="minutes">00</div></div>
   <div class="time"><span>seconds</span><div id="seconds">00</div></div>
  </div>
  <div class="target" id="target">
  </div>
  <script type="text/javascript" charset="utf-8">
   const countdate = () => {
   const enddate = new Date(2021 , 11 , 24 , 00 ,00 ,00).getTime();
   const now = new Date().getTime();
   const gap = enddate - now;
  
   const seconds = 1000;
   const minutes = seconds * 60;
   const hours = minutes * 60;
   const days = hours * 24;
  
   const textdays = Math.floor(gap / days);
   const texthours = Math.floor((gap % days) / hours);
   const textminutes = Math.floor((gap % hours) / minutes);
   const textseconds = Math.floor((gap % minutes) / seconds);
   const textenddate = new Date(2021 , 11 , 24 , 00 ,00 ,00).toDateString();
   document.getElementById('days').innerText = textdays;
   document.getElementById('hours').innerText = (texthours < 10) ? "0" + texthours : texthours;
   document.getElementById('minutes').innerText = (textminutes < 10) ? "0" + textminutes : textminutes;
   document.getElementById('seconds').innerText = (textseconds < 10) ? "0" + textseconds : textseconds;
   document.getElementById('target').innerHTML = "Count-down to <br />" + textenddate;
   }
   countdate();
   setInterval(countdate , 1000);
  </script>
 </div> 
 </body>
</html>
