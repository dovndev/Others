<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live code runner</title>
  <link rel="stylesheet" href="live-code-runner.css" title="stylesheet"/>  
  <script src="https://kit.fontawesome.com/399461c2e9.js" crossorigin="anonymous"></script>
 </head>
 <body>
  <div class="lighttheme" id="theme">
   <div id="systeminputcont" class="systeminputcont">
    <div class="systemheader">
     <div class="inputcontrols">
      <div id="htmlswift" class="swiftbtn swiftbtn2" onclick="swift(this , 'htmlinput')">HTML</div>
      <div id="cssswift" class="swiftbtn" onclick="swift(this , 'styleinput')">CSS</div>
      <div id="jsswift" class="swiftbtn" onclick="swift(this , 'scriptinput')">JS</div>
      <div id="resultswift" class="swiftbtn" onclick="swift(this , 'resultoutput')">Result</div>
      <div id="runbtn" class="swiftbtn" onclick="run()">Run</div>
     </div>
     <div onclick="opennav()" class="systemnavbtn">
      <i class="fas fa-bars icon"></i>
     </div> 
     </div>
    <textarea onclick="closenav()" class="pages" placeholder="write html here" id="htmlinput" autocomplete="off"/></textarea>
    <textarea onclick="closenav()" class="pages" placeholder="write style here" id="styleinput" autocomplete="off" /></textarea>
    <textarea onclick="closenav()" class="pages" placeholder="write script here" id="scriptinput" autocomplete="off" /></textarea>
    <iframe onclick="closenav()" id="resultoutput" class="systemiframe pages" srcdoc=" ">
    </iframe>
   </div>
   <div id="systemresultbox" class="systemresultbox">
    <div onclick="fillscreen()" class="togglebtn" id="togglebtn"><i id="togglebtni" class="fas fa-expand icon"></i></div>
    <iframe id="systemiframe" class="systemiframe" srcdoc=" ">
    </iframe>
   </div>
  <div id="systemnavbar" class="systemnavbar">
    <div onclick="toolopen('copytool')" class="tooltip">
     <div class="systembtn">
     <i class="far fa-clipboard icon"></i>
     </div>
     <span class="tooltiptext">Copy your code</span>
    </div>
    <div onclick="fullscreen()" id="fullscreenbtn" class="tooltip">
      <div class="systembtn">
        <i class="fas fa-expand icon"></i></div>
      <span class="tooltiptext">fullscreen</span>
    </div>
    <div onclick="exitfullscreen()" class="tooltip" id="exitfullscreenbtn">
      <div class="systembtn">
        <i class="fas fa-compress icon"></i></div>
      <span class="tooltiptext">Exit fullscreen</span>
    </div>
     <div id="settings">Settings</div>
    <div onclick="toolopen('font-tool')" class="tooltip">
      <div id="systemthemebtn" class="systembtn">
       <i class="fas fa-text-height icon"></i>
      </div>
      <span class="tooltiptext">font-size
      </span>
    </div>
     <div onclick="changetheme()" class="tooltip">
       <div id="systemthemebtn" class="systembtn">
         <i class="fas fa-adjust icon">
         </i>
       </div>
       <span class="tooltiptext">Change theme
       </span>
     </div>
     <label id="livecont" for="liveprev" class="tooltip">
      <div id="systemlivebtn" class="systembtn">
       <input onchange="livechange(this)" type="checkbox" name="liveprev" id="liveprev" />
       <span class="theball"></span>
      </div>
      <span class="tooltiptext">live preview</span>
     </label>
     <div onclick="toolopen('layout-tool')" class="tooltip">
       <div id="systemthemebtn" class="systembtn">
        <i class="fa fa-table icon"></i>
       </div>
       <span class="tooltiptext">Editor Layout
       </span>
     </div>
  </div>
  <div class="extracont">
    <div onclick="toolclose()" class="extracont_closer"></div>
    <div class="extratool" id="copytool">
      <div onclick="copyto('htmlinput')" class="tooltip">
        <div class="systembtn">
          <i class="far fa-clipboard icon"></i>
        </div>
        <span class="tooltiptext">Copy HTML</span>
      </div>
      <div onclick="copyto('styleinput')" class="tooltip">
        <div class="systembtn">
          <i class="far fa-clipboard icon"></i>
        </div>
        <span class="tooltiptext">Copy CSS</span>
      </div>
      <div onclick="copyto('scriptinput')" class="tooltip">
        <div class="systembtn">
          <i class="far fa-clipboard icon"></i>
        </div>
        <span class="tooltiptext">Copy JS</span>
      </div>
      <div onclick="copyto('wholecode')" class="tooltip">
        <div class="systembtn">
          <i class="far fa-clipboard icon"></i>
        </div>
        <span class="tooltiptext">Copy the whole code as html file</span>
      </div>
    </div>
    <div class="extratool" id="font-tool">
      <label for="font-input">font-size</label>
      <div class="rangecont">
        <input oninput="editsize(this)" type="range" name="font-input" id="font-input" value="15" max="40" min="10" />
      </div>
      <span id="font-value">20px</span>
    </div>
    <div id="layout-tool" class="extratool">
      <div class="layout_btns">
       <label class="layout_cont">
       <input checked value="full-page" type="radio" id="layout_1" name="layout"/>
       <img src="images/layout_1.png" class="layout_radio"/>
       <div class="back"></div>
       <span class="labeltxt">Full page result</span>
       </label>
       <label class="layout_cont">
       <input type="radio" value="column" id="layout_2" name="layout"/>
       <img src="images/layout_2.png" class="layout_radio"/>
       <div class="back"></div>
       <span class="labeltxt">Columns</span>
       </label>
       <label class="layout_cont">
       <input type="radio" value="row" id="layout_3" name="layout"/>
       <img src="images/layout_3.png" class="layout_radio"/>
       <div class="back"></div>
       <span class="labeltxt">Rows</span>
       </label>
       <label class="layout_cont">
       <input type="radio" value="column-reverse" id="layout_4" name="layout"/>
       <img src="images/layout_4.png" class="layout_radio"/>
       <div class="back"></div>
       <span class="labeltxt">Column reverse</span>
       </label>
       <label class="layout_cont">
         <input type="radio" value="row-reverse" id="layout_5" name="layout" />
         <img src="images/layout_5.png" class="layout_radio" />
         <div class="back"></div>
         <span class="labeltxt">Row reverse</span>
       </label>
      </div>
     </div>
    </div>
  </div>
  </div>
  <script src="live-code-runner.js">
  </script>
 </body>
</html>
