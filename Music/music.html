<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css" media="all">
     .input {
      height: 32px;
      width: 32px;
     }
    </style>
</head>

<body>
<h1>Music Maker</h1>
<div id="cont" class="cont">
</div>
<div id="cont2" class="cont2"></div>
<script type="text/javascript" charset="utf-8">

 const container = document.getElementById('cont');
 const container2 = document.getElementById('cont2');
 var i;
 var txt = "";
 for (i = 0; i < 10; i++) {
 txt += "<span class=\"inputcont\"><input class=\"input\" onchange=\"play(this.id)\" type=\"checkbox\" id=\"checkbox" + i + "\"/><span class=\"checkmark\"></span><audio loop=\"true\" muted=\"true\" src=\"kick-electro01.wav\"></audio></span>";
 }
 container.innerHTML = txt;
 var i2;
 var txt2 = " ";
 for (i2 = 1; i2 < 11; i2++) {
 txt2 += "<span class=\"inputcont2\"><input class=\"input\" onchange=\"play(this.id)\" type=\"checkbox\" id=\"checkbox" + i2 + i2 + "\"/><span class=\"checkmark\"></span><audio loop=\"true\" muted=\"true\" src=\"snare-lofi02.wav\"></audio></span>";
 }
 container2.innerHTML = txt2;
 function play(id) {
  var checkbox = document.getElementById(id);
  var parent = checkbox.parentElement;
  var audio = parent.childNodes[2];
  console.log(audio);
  if (audio.muted == true) {
  audio.muted = false;
  audio.play();
  }else {
  audio.muted = true;
  audio.pause();
  }
 }
</script>
</body>

</html>
