<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random-image</title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        font-family: Tahoma;
      }
      h1 {
        margin: 10px;
        max-height: 10vh;
      }
      img {
        max-width: 90%;
        max-height: 80vh;
        font-size: 20px;
        border-radius: 10px;
        box-shadow: 10px 10px 8px rgba(0,0,0,0.5);
      }
      .btncont {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
        display: none;
      }
      button {
        margin: 10px;
        background-color: black;
        padding: 10px;
        border-radius: 10px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
      }
      button:disabled {
        opacity: 0.2;
      }
    </style>
</head>

<body>
 <h1>Get Some Memes</h1>
 <img id="img" src="" alt="" />
 <h3 id='h1'></h3>
 <div class="btncont">
   <button class="btns" id="btn1" onclick="previous()">&larr;</button>
   <button class="btns" id="btn2" onclick="update()">Another one</button>
   <button class="btns" id="btn3" onclick="next()">&rarr;</button>
 </div>
 <script type="text/javascript" charset="utf-8">
   const container = document.getElementById('img');
   const btn1 = document.getElementById('btn1');
   const btn2 = document.getElementById('btn2');
   const btn3 = document.getElementById('btn3');
   const btns = document.querySelector('.btncont');
   const h1 = document.querySelector('#h1');
   let data;
   let url_history = [];
   let liveindex = url_history.length - 1;
   let index = 0;
   async function getimage() {
     const apilink = `https://api.imgflip.com/get_memes`;
     let response = await fetch(apilink);
     data = await response.json();
     update();
   }
   const update = () => {
     btn2.disabled = true;
     let img_url = data.data.memes[index].url;
     url_history.push({url:img_url, name:data.data.memes[index].name });
     liveindex = url_history.length - 1;
     container.src = img_url;
     btns.style.display = 'block';
     btn2.disabled = false;
     able();
     h1.innerText = data.data.memes[index].name;
     index++;
   }
   function previous() {
     liveindex--
     container.src = url_history[liveindex].url;
     h1.innerText = url_history[liveindex].name;
     able();
   }
   function next() {
     liveindex++
     container.src = url_history[liveindex].url;
     h1.innerText = url_history[liveindex].name;
     able();
   }
   function able() {
     if(liveindex >= url_history.length - 1) {
       btn3.disabled = true;
     }else{
       btn3.disabled = false;
     }
     if(liveindex <= 0) {
     btn1.disabled = true;
     }else{
     btn1.disabled = false;
     }
   }
   getimage();
 </script>
</body>

</html>
