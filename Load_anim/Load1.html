<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<style type="text/css" media="all">
@font-face{
src:url('/Sansation_Light.ttf');
format:('truetype');
font-family: "sansationlight";
}
*{
  font-family: sansationlight;
  color: white;
}
body{
  background-color: black;
  display: flex;
  justify-content: center;
}
  div{
    display: block;
    position: fixed;
    top: 45%;
    height: 40px;
    width: 40px;
    border: 2px solid #21ED00;
    border-left: 2px solid #008998;
    border-right: 2px solid #008998;
    border-radius: 40px;
    animation: loading 2s linear infinite forwards;
  } 
  h3{
    display: block;
    position: fixed;
    top: 53%;
  }
  @keyframes loading{
    0%{
      transform: rotate(0deg)
    }
    15%{
      border: 1.7px solid #21ED00;
      border-left: 2px solid #008998;
      border-right: 2px solid #008998;
    }
    45%{
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
    }
    65%{
      border: 1.7px solid #21ED00;
      border-left: 2px solid #008998;
      border-right: 2px solid #008998;
    }
    80%{
      border-top: 2px solid transparent;
      border-bottom: 2px solid transparent;
    }
    100%{
      transform: rotate(1080deg)
    }
  }/*#008998
  /*#21ED00
</style>
<body>
 <div>
 </div>
 <h2>
   Loading Animated
 </h2>
 <h3>just a sec...</h3>
</body>

</html>
