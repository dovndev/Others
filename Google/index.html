<!DOCTYPE html>
<html lang="en-US">

 <head>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    
<head>
  <title>GOOGLE SEARCH By Noel</title>
  <style type="text/css" media="all">
  @font-face{
  src:url('../Google/Sansation_Light.ttf');
  format:('truetype');
  font-family: "sansationlight";
  }
 *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sansationlight;
  }
 body{
  display: flex;
  justify-content: center;
  flex-direction: column;
 }
 #header{
   position: relative;
   width: 100%;
   height: 9vh;
 }
 #share{
   float: left;
   margin-top: 18px;
   margin-left: 12px;
   height: 20px;
   background: black;
 }
 #avatar{
  float: right;
  margin-top: 10px;
  margin-right: 10px;
  height: 35px;
  background: black;
  border-radius: 50%;
  }
 #user{
  position: absolute;
  top: 35px;
  right: 35px;
  font-size: 13px;
  background: #4C4E4E;
  color: white;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.3s ease-in;
  }
 #avatar:hover ~ #user {
 opacity: 1;
 }
 #Googletextcont{
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
 }
 #Googletext{
  width: 170px;
  height: 60px;
  margin-bottom: 12px;
}
 #inputcont{
  height: 43px;
  width: 90%;
  margin: 0px auto;

  box-shadow: .6px 1px 6px 1px #E3E3E3;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
 }
 #inputcont img {
   height: 100%;
   padding: 10px;
 }
 #searchtext{
  height: 100%;
  width: 100%;  
  border: none;
  outline: none;
  padding-left: 0px 40px;
 }
 #search{
  height: 20px;
 }
 #voice{
  height: 27px;
  padding-right: 30px;
 }
 #lens{

  height: 27px;
 }
 #btncont{
   position: relative;
   display: flex;
   justify-content: center;
   align-content: center;
 }
 #searchbtn{
   display: block;
   position: absolute;
   top: 30px;
   height: 30px;
   width: 40px;
   font-weight: bolder;
   color: red;
   outline-color: lime;
   border: 1px solid orange;
   border-radius: 20px;
   background: #0092FF;
 }
 #searchbtn:hover{
   background: transparent;
 }
 #timecont{
   display: flex;
   margin: auto;
   justify-content: center;
   padding: 20px;
 }
 #datetime{
   display: flex;
   justify-content: space-around;
   min-height: 70px;
   max-width: 50%;
   margin-top: 15px;
   width: fit-content;
   border-radius: 20px;
   box-shadow: 2px 2px 10px 0px #b4b4b4;
   padding: 20px;
   overflow: hidden;
   }
 #dateimg{
   height: 50px;
   width: 50px;
   margin-right: 15px;
 }
  </style>
</head>
<body>
<div id="Googlecont">
 <div id="header">
  <a href="whatsapp://send?text=New Google is Here!       check it out!
  https://noelpaul.github.io/Others/Google/" data-action="share/whatsapp/share">
    <img src="./share.png" alt="share" onclick="share()" id="share"/>
  </a>
  <img id="avatar" src="./avatar.png" alt="user" onclick="document.location='./large_avatar.png'"/>
  <div id="user">user</div>
 </div>
 <div id="Googletextcont">
  <img id="Googletext" src="./googletext.png" alt="Google" onclick="document.location='https://noelpaul.github.io/Others/Google/'"/>
 </div>
 <div id="inputcont">
  <img src="./search.png" alt="search" id="search" onclick="notallowed()"/>
  <input type="text" name="text" id="searchtext" placeholder="Search..."/>
  <img src="./voicesearch.png" alt="Voice Search" id="voice" onclick="notallowed()"/>
  <img src="./google_lens.png" alt="Google lens" id="lens" onclick="notallowed()"/>
 </div>
 <div id="btncont">
  <button onclick="Googlesearch()" id="searchbtn">GO</button>
 </div>
 <br />
 <p id="load"></p>
 <br />
 <div id="timecont">
  <div id="datetime"></div>
 </div>
</div>


<script type="text/javascript" charset="utf-8">

function Googlesearch(){
  function share(){
    navigator.share();
  }
  var content = document.getElementById('searchtext').value;
  let url = 'https://www.google.com/search?q='+content;
  /* duckduckgo. =  https://www.duckduckgo.com/?q=*/
  /* YouTube search - https://m.youtube.com/results?sp=mAEA&search_query= */
  window.open(url,'_self')
  const load = document.getElementById('load');
  load.innerHTML= "Loading...";
}
function btndisplay(){
  var content = document.getElementById('searchtext').value;
  const btn = document.getElementById("searchbtn");
  if(content == ""){
  btn.style.display='none';
  }
  else{
  btn.style.display='block';
  }
}
setInterval(btndisplay,);

function notallowed(){
  alert("not allowed")
}
function datetime(){
  document.getElementById("datetime").innerHTML= `<img src="././datetime.png" alt="Date & Time" id="dateimg"/>
`+new Date();
}
setInterval(datetime,);
</script>
 </body>

</html>
