<body>
 <section>
   <h2>Shot Starts</h2>
</section>
 
 <script type="text/javascript" charset="utf-8">
 
    // bullet add
   document.addEventListener('click', function(e){
       let section = document.querySelector('section');
       let bullet = document.createElement('span');
       let x = e.offsetX;
       let y = e.offsetY;
       bullet.classList.add('bullet');
       bullet.style.left = x+'px';
       bullet.style.top = y+'px';
       section.appendChild(bullet);
     
     // bullet sound
       let sound = document.querySelector('audio');
       sound.play();

     // show blood
       let blood = document.createElement('span');
       blood.classList.add('blood');
       let random_num = Math.floor(Math.random() * 4);
       let raktham = `url(./img/blood${random_num}.png)`;
       blood.style.backgroundImage = raktham;
       let pos1 = Math.floor(Math.random() *500);
       let pos2 = Math.floor(Math.random() * 500);
       blood.style.position = 'absolute';
       blood.style.top = pos1 + 'px';
       blood.style.left = pos2 + 'px';
       section.appendChild(blood);
     
     // bullet and blood delete
       setTimeout(function(){
         bullet.remove();
         blood.remove()
         }, 4000);
     }
  )
