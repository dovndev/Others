<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time-Table</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body class="light-theme">
  <div class="header">
    <h3>Time-Table</h3>
    <div onclick="handletheme(this)" class="imgcont">
      <i class="fa fa-moon"></i>
    </div>
    <div onclick="handlenav()" class="imgcont">
      <span id="navbtn">+</span>
    </div>
  </div>
  <form id="nav" onsubmit="handleform(event)">
    <label>Time
      <input type="time"id="timeinput"/>
    </label>
    <label> Activity
     <input type="text" id="txtinput"/>
    </label>
  </form>
  <div class="cont"></div>
</body>
<script type="text/javascript" charset="utf-8" src="https://kit.fontawesome.com/399461c2e9.js" crossorigin="anonymous">
</script>
<script src="main.js"></script>
</html>
