<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time-Table</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body class="light-theme">
  <div class="header">
    <h3>Time-Table</h3>
    <i onclick="scrollcurrentelmnt()" class="fa fa-play"></i>
    <i onclick="handletheme()" id="themebtn" class="fa fa-moon"></i>
    <i onclick="handlenav()" class="fa fa-plus" item="nav" id="navbtn"></i>
  </div>
  <form item="nav" id="nav" onsubmit="handleform(event)">
    <label item="nav">Time
      <input item="nav" type="time"id="timeinput"/>
    </label>
    <label item="nav"> Activity
     <input item="nav" type="text" id="txtinput"/>
    </label>
  </form>
  <div class="cont"></div>
</body>
<script type="text/javascript" charset="utf-8" src="https://kit.fontawesome.com/399461c2e9.js" crossorigin="anonymous">
</script>

</html>
