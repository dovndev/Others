<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="https://image.flaticon.com/icons/png/512/282/282100.png">
  <title>Link-Previewer</title>
  <meta name="description" content="Preview the details about any Links with the help of our Link Previewer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: #1c2227;
    }

    .cont {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      width: 600px;
      height: auto;
      margin-bottom: 20px;
    }

    .input {
      height: 100%;
      width: 100%;
      font-size: 20px;
      padding: 10px;
      border: 1px solid #2982e7;
      color: white;
    }

    .button {
      height: 100%;
      width: 100%;
      color: white;
      background-color: #2982e7;
      font-size: 20px;
      margin-top: 5px;
      cursor: pointer;
      padding: 5px 5px;
      border: 1px solid #2982e7;
    }
    .button:hover {
      background-color: #64a3eb;
    }

    .input ::placeholder {
      font-size: 20px;
      opacity: 0.5;
    }

    #content {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 0px;
      width: 100%;
      height: 100%;
      flex-direction: column-reverse;
    }
    
    .linkbox {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 800px;
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      height: auto;
      max-height: 150px;
      min-height: 55px;
      overflow: hidden;
    }

    .img-cont {
      height: 150px;
      width: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 10px;
    }

    .img-cont img {
      height: auto;
      width: auto;
      max-height: 80%;
      max-width: 80%;
    }

    .details {
      width: calc(100% - 150px);
      height: auto;
      max-height: 150px;
      min-height: 55px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
    }
    .full {
      width: calc(100%);
      padding: 0px 10px;
    }
    h3, h5, a {
      text-overflow: ellipsis;
      display: block;
      overflow: hidden;
      white-space: nowrap;
      width: calc(100%);
    }
    h3 {
      color: cornflowerblue;
      height: 30px;
      line-height: 20px;
      font-size: 20px;
      padding: 5px 0px;
    }

    h5 {
      font-family: sans-serif;
      max-height: 90px;
      height: auto;
      line-height: 15px;
      font-size: 15px;
      font-weight: 300;
      white-space: normal;
      color: white;
    }

    a {
      text-decoration: none;
      height: 25px;
      line-height: 15px;
      font-size: 15px;
      padding: 5px 0px;
      color: cornflowerblue;
    }
  </style>
</head>

<body>
  <form class="cont" id="form">
    <input class="input" type="text" placeholder="https://www.google.com"/>
    <button class="button" id="btn" onclick="GetPreview()">
      Get Preview
    </button>
  </form>
  <div id="content"></div>
  <script src="./index.js"></script>
</body>

</html>
