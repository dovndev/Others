<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css" media="all">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
     .cont {
       height: 60%;
       width: 80%;
       display: grid;
       grid-template-columns: auto auto;
       border: 20px solid black;
       font-size: 25px;
       border-radius: 30px;
       overflow: hidden;
     }
     .gig div {
       width: 100%;
       height: 30px;
       border: 10px solid black;
     }
     .gig {
       display: flex;
       align-items: flex-start;
       flex-direction: row;
       justify-content: center;
       width: 100%;
       height: 100%;
       border: 7px solid black;
     }
    </style>
</head>

<body>
<div class="cont">
  <div class="gig"></div>
  <div class="gig"></div>
  <div class="gig"></div>
  <div class="gig"></div>
</div>

</body>

</html>
