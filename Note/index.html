<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notebook</title>
    <style type="text/css" media="all">
     * {
       margin: 0;
       padding: 0;
     }
     body {
       background-color: #00B889;
       display: flex;
       align-items: flex-start;
       justify-content: center;
       flex-direction: column;
       font-family: monospace;
       width: 100%;
       height: 100%;
       position: fixed;
       top: 0;
       left: 0;
     }
     .header {
       display: flex;
       justify-content: center;
       align-items: center;
       font-size: 50px;
       color: white;
       height: 10%;
       width: 100%;
     }
     .input_cont {
       display: flex;
       justify-content: center;
       align-items: center;
       width: 100%;
       height: 10%;
     }
     input {
       padding: 10px;
       border: none;
       border-radius: 10px 0px 0px 10px;
       outline: none;
       font-size: 20px;
       max-width: 70%;
     }
     input::placeholder {
       font-size: 20px;
     }
     .save {
       font-size: 20px;
       padding: 10px;
       border: none;
       border-radius: 0px 10px 10px 0px;
     }
     .con-cont {
      overflow-y: scroll;
      height: 70%;
      width: 100%;
     }
     .cont {
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       width: 100%;
       transition: 0.3s;
     }
     .notes {
       background-color: white;
       margin: 10px;
       width: 80%;
       display: flex;
       justify-content: space-between;
       border-radius: 10px;
       transition: 0.3s;
     }
     .notes_anim {
       animation: remove 0.5s linear 1;
     }
     @keyframes remove {
       0% {
         transform: translateX(0px);
       }
       50% {
         transform: translateX(-100%);
         opacity: 0;
       }
       100% {
         transform: translateX(-100%);
         position: absolute;
         opacity: 0;
       }
     }
     .notes p {
       user-select: all;
       font-size: 18px;
       padding: 10px;
       width: 100%;
     }
     .num {
      padding: 0;
      all: initial;
      user-select: none;
      font-size: 18px;
      border-right: 1px solid;
      text-align: center;
      padding: 5px;
      padding-top: 10px;
      border-radius: 10px 0px 0px 10px;
     }
     .delete {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: auto;
      padding: 1px;
      border-radius: 0px 10px 10px 0px;
      background-color: #DEDEDE;
     }
     .delete p {
      all: initial;
      padding: 0;
      margin: 0;
      width: auto;
      font-size: 30px;
      font-weight: bold;
     }
     .remove {
      font-size: 17px;
      padding: 10px;
      background-color: #DEDEDE;
      border-radius: 10px;
     }
     #nonotes {
       padding-top: 50px;
       font-size: 20px;
     }
    </style>
</head>

<body>
 <div class="header"><p>Notebook</p></div>
 <div class="input_cont">
 <input type="text" name="input" id="input" value="" placeholder="write a note"/>
 <button onclick="saveitem()" class="save">Save</button>
 </div>
 <div class="con-cont">
 <div id="cont" class="cont">
 </div>
 </div>
 <div class="input_cont">
  <div class="remove" onclick="removeall()">Remove All</div>
 </div>
<script type="text/javascript" charset="utf-8">
 getnotes();
 function saveitem() {
  let input = document.getElementById('input');
  let notes;
  if (input.value == "") {
    alert('write something');
  }else {
  if (localStorage.getItem('notes') === null) {
    notes = [];
  }else {
    notes = JSON.parse(localStorage.getItem('notes'));
  }
  notes.push(input.value);
  localStorage.setItem('notes' , JSON.stringify(notes));
  getnotes();
  input.value = "";
  }
 }
 function getnotes() {
   let container = document.getElementById('cont');
   let notes = JSON.parse(localStorage.getItem("notes"));
   if (notes == null) {
   container.innerHTML = "<p id=\"nonotes\">no saved notes</p>";
   }else {
   container.innerHTML = "";
   let note;
   let text;
   for (note in notes) {
   text = `<div class="notes"><span class="num">${Number(note) + 1}</span><p>` + notes[note] + `</p><div onclick="edit(` + note + ` , this.parentNode)" class="delete"><p>&times;</p></div></div>`;
   document.getElementById('cont').innerHTML += text;
   }
   }
 }
 function edit(note , parent) {
  let notes = JSON.parse(localStorage.getItem('notes'));
  notes.splice(note , 1);
  localStorage.setItem("notes" , JSON.stringify(notes));
  parent.classList.add('notes_anim');
  if (notes.length == 0) {
    localStorage.removeItem("notes");
  }
  setTimeout(getnotes , 400);
 }
 function removeall() {
  if (confirm('delete all notes from storage')) {
  document.querySelectorAll('.notes').forEach((note) => note.classList.add('notes_anim'));
  localStorage.removeItem("notes");
  setTimeout(getnotes , 400);
  }else {
    return;
  }
 }
</script>
</body>

</html>
