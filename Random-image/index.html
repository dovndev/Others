<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random-image</title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }
      img {
        margin: 20px;
        height: auto;
        width: 90%;
        font-size: 20px;
        border-radius: 10px;
      }
      button {
       background-color: black;
       padding: 10px;
       border-radius: 10px;
       color: white;
       font-size: 20px;
       font-weight: bold;
      }
      button {
       display: none;
      }
    </style>
</head>

<body>
 <h1>Get Random Image</h1>
 <img id="img" src="" alt="" />
 <button id="btn" onclick="getjoke()">Another one</button>
 <script type="text/javascript" charset="utf-8">
   const container = document.getElementById('img');
   const btn = document.getElementById('btn');
   btn.disabled = true;
   const apilink = "https://source.unsplash.com/random";
   getjoke();
   async function getjoke() {
     response = await fetch(apilink);
     data = await response.blob();
     img_url = await URL.createObjectURL(data);
     container.src = await img_url;
     btn.style.display = 'block';
     btn.disabled = false;
   }
 </script>
</body>

</html>
