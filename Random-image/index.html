<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random-image</title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        max-height: 100vh;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        font-size: 20px;
        border-radius: 10px;
      }
      .img_cont {
        height: 80vh;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      button {
       margin: 10px;
       background-color: black;
       padding: 10px;
       border-radius: 10px;
       color: white;
       font-size: 20px;
       font-weight: bold;
       display: none;
       max-height: 10vh;
      }
      h1 {
       margin: 20px;
       max-height: 10vh;
      }
    </style>
</head>

<body>
 <h1>Get Random Image</h1>
 <div class="img_cont">
 <img id="img" src="" alt="" />
 </div>
 <button id="btn" onclick="getjoke()">Another one</button>
 <script type="text/javascript" charset="utf-8">
   const collection = [778914,304856,2020111,1599413,47133108,1041983,220381,9454911,1971015,9248817,9042799,1758353,219941]
   const container = document.getElementById('img');
   const btn = document.getElementById('btn');
   async function getjoke() {
     btn.disabled = true;
     let randomnum = Math.floor(Math.random() * 13);
     const apilink = `https://source.unsplash.com/collection/${collection[randomnum]}/random/`;
     response = await fetch(apilink);
     data = await response.blob();
     img_url = await URL.createObjectURL(data);
     container.src = await img_url;
     btn.style.display = 'block';
     btn.disabled = false;
   }
   getjoke();
 </script>
</body>

</html>
