<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random-image</title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        font-family: Tahoma;
      }
      h1 {
      margin: 10px;
      max-height: 10vh;
      }
      img {
        max-width: 90%;
        max-height: 80vh;
        font-size: 20px;
        border-radius: 10px;
      }
      button {
       margin: 10px;
       background-color: black;
       padding: 10px;
       border-radius: 10px;
       color: white;
       font-size: 20px;
       font-weight: bold;
       display: none;
       max-height: 10vh;
       border: none;
      }
      button:disabled {
        opacity: 0.2;
      }
    </style>
</head>

<body>
 <h1>Get Random Image</h1>
 <img id="img" src="" alt="" />
 <button id="btn" onclick="getjoke()">Another one</button>
 <script type="text/javascript" charset="utf-8">
   const collection = [778914,304856,2020111,1599413,47133108,1041983,220381,9454911,1971015,9248817,9042799,1758353,219941,1353633,404339,1708734,1227291,1103088,894,175083]
   
   const container = document.getElementById('img');
   const btn = document.getElementById('btn');
   async function getjoke() {
     btn.disabled = true;
     let randomnum = Math.floor(Math.random() * collection.length);
     const apilink = `https://source.unsplash.com/collection/${collection[randomnum]}/random`;
     response = await fetch(apilink);
     data = await response.blob();
     img_url = await URL.createObjectURL(data);
     container.src = await img_url;
     btn.style.display = 'block';
     btn.disabled = false;
   }
   getjoke();
 </script>
</body>

</html>
