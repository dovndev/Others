<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random-image</title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        font-family: Tahoma;
      }
      h1 {
        margin: 10px;
        max-height: 10vh;
      }
      img {
        max-width: 90%;
        max-height: 80vh;
        font-size: 20px;
        border-radius: 10px;
      }
      .btncont {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
        display: none;
      }
      button {
        margin: 10px;
        background-color: black;
        padding: 10px;
        border-radius: 10px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
      }
      button:disabled {
        opacity: 0.2;
      }
    </style>
</head>

<body>
 <h1>Get Random Image</h1>
 <img id="img" src="" alt="" />
 <div class="btncont">
   <button class="btns" id="btn1" onclick="previous()">&larr;</button>
   <button class="btns" id="btn2" onclick="getimage()">Another one</button>
   <button class="btns" id="btn3" onclick="next()">&rarr;</button>
 </div>
 <script type="text/javascript" charset="utf-8">
   const collection = [778914,304856,2020111,1599413,47133108,1041983,220381,9454911,1971015,9248817,9042799,1758353,219941,1353633,404339,1708734,1227291,1103088,894,175083]
   
   const container = document.getElementById('img');
   const btn1 = document.getElementById('btn1');
   const btn2 = document.getElementById('btn2');
   const btn3 = document.getElementById('btn3');
   const btns = document.querySelector('.btncont');
   let url_history = [];
   let liveindex = url_history.length - 1;
   async function getimage() {
     btn2.disabled = true;
     let randomnum = Math.floor(Math.random() * collection.length);
     const apilink = `https://source.unsplash.com/collection/${collection[randomnum]}/random`;
     response = await fetch(apilink);
     data = await response.blob();
     img_url = await URL.createObjectURL(data);
     url_history.push({url:img_url});
     liveindex = url_history.length - 1;
     container.src = await img_url;
     btns.style.display = 'block';
     btn2.disabled = false;
     able();
   }
   function previous() {
     liveindex--
     container.src = url_history[liveindex].url;
     able();
   }
   function next() {
     liveindex++
     container.src = url_history[liveindex].url;
     able();
   }
   function able() {
     if(liveindex >= url_history.length - 1) {
       btn3.disabled = true;
     }else{
       btn3.disabled = false;
     }
     if(liveindex <= 0) {
     btn1.disabled = true;
     }else{
     btn1.disabled = false;
     }
   }
   getimage();
 </script>
</body>

</html>
