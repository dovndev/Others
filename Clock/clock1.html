<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
<style type="text/css" media="all">
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sansationlight;
  }
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #FF7800; }
  h2{
    position: relative;
    display: block;
    color: #4C453F;
    
  }
</style>
    
</head>

<body>
<section>
  <h2>your time is good !</h2>
  <div id="time">
    <div><span id="hours"></span><span>Hours</span></div>
    <div><span id="minutes"></span><span>Minutes</span></div>
    <div><span id="seconds"></span><span>Seconds</span>
    </div>
  </div>
  <div><span id="ampm"></span></div>
</section>


<script type="text/javascript" charset="utf-8">
function clock(){
  var hours = document.getElementById('hours');
  var minutes = document.getElementById('minutes');
  var seconds = document.getElementById('seconds');
  var ampm = document.getElementById('ampm');
  var d = new Date();
  
  var h = d.getHours();
  var m = d.getMinutes();
  var s = d.getSeconds();
  var ampm = "AM";
  
  if(h > 12){
    h = h - 12;
    var ampm = "PM"
  }
  
  h = (h < 10) ? "0" + h : h
  m = (m < 10) ? "0" + m : m
  s = (s < 10) ? "0" + s : s
  
  hours.innerHTML = h;
  minutes.innerHTML = m;
  seconds.innerHTML = s;
  ampm.innerHTML = ampm;
  }
  setInterval(clock,10);
</script>
</body>

</html>
