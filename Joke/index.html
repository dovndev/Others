<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get random Joke</title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        font-family: Tahoma;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        height: 80vh;
      }
      h1 {
        margin-bottom: 80px;
      }
      p {
        margin: 20px;
        text-align: center;
        margin-bottom: 80px;
        font-size: 20px;
        font-weight: bolder;
      }
      button {
        display: none;
        background-color: black;
        padding: 10px;
        border-radius: 10px;
        color: white;
        font-size: 20px;
        font-weight: bold;
      }
      button:disabled {
        opacity: 0.2;
      }
    </style>
</head>

<body>
 <h1>Get Random Joke</h1>
 <p id="jokep"></p>
 <button id="btn" onclick="getjoke()">Another one</button>
 <script type="text/javascript" charset="utf-8">
   const container = document.getElementById('jokep');
   const apilink = "https://official-joke-api.appspot.com/jokes/random";
   const btn = document.getElementById('btn');
   btn.style.display = 'block';
   async function getjoke() {
     btn.disabled = true;
     response = await fetch(apilink);
     data = await response.json();
     container.innerText = await data.setup + '\n' + await data.punchline;
     btn.disabled = false;
   }
   getjoke();
 </script>
</body>

</html>
