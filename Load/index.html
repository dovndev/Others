<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <style type="text/css" media="all">
    body {
    font-size: 15pt;
    margin: 0;
    padding: 0;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(#A4FFDF,#0FFFFF)
}
.cont{
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: perspective(500px) rotateX(70deg);
  transform-style: preserve-3d;
}
.one, .two, .three{
  position: absolute;
  display: block;
  border: 15px solid #343434;
  box-sizing: border-box;
  border-radius: 50%;
  animation: animate 3s ease-in-out infinite;
  box-shadow: 1px 1px 7px #92ECEB;
}
.one {
  animation-delay: 0s;
}
.two {
  animation-delay: 1s;
  height: 30px;
  width: 30px;
  transform: translateZ(-50px);
}
.three {
  animation-delay: 2s;
  height: 30px;
  width: 30px;
  transform: translateZ(-50px);
}
/* 25px and 100px */
@keyframes animate{
  0%{
    height: 30px;
    width: 30px;
    transform: translateZ(-50px);
  }
  25%{
    height: 110px;
    width: 110px;
    transform: translateZ(25px);
  }
  50%{
    height: 30px;
    width: 30px;
    transform: translateZ(35px);
  }
  100%{
    height: 30px;
    width: 30px;
    transform: translateZ(-50px);
  }
  
}
  </style>
</head>

<body>
  <div class="cont">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>
</body>
</html>
