<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
 <style type="text/css" media="all">
   @font-face{
   src:url('font-family/sansation_light.ttf');
   format:('truetype');
   font-family:"sansation";
   }
  * {
  scroll-behavior: smooth;
  }
   body{
     margin: 0px;
     padding: 0px;
   }
   .imgbox1{
     z-index: 1;
     position: absolute;
     top: 0;
     left: 0;
     height: 100vh;
     width: 100%;
     background-image:url("images/img1.jpeg");
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
     filter: saturate(130%);

   }
   .imgbox2{
     z-index: 0;
     position: absolute;
     top: 100vh;
     left: 0;
     height: 100vh;
     width: 100%;
     background-image:url("images/img2.jpeg");
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
     filter: saturate(130%);
   }
   .header{
     z-index: 1;
     box-sizing: border-box;
     text-align: center;
     padding: 0px;
     display: flex;
     justify-content: space-between;
     align-items: center;
     height: 80px;
     width: 100%;
     background-color:rgba(255, 255, 255, 0.8);
     padding-left: 30px;
     padding-right: 10px;
   }  
   #name{
     font-weight: 800;
     font-size: 35px;
     font-family: "Lucida Console", "Courier New", monospace;
     color: black;
   }
   .menu{
     margin-right: 15px;
     transition: 0.3s;
   }
   .bar1{
     background-color: black;
     width: 26px;
     height: 4px;
     margin: 5px;
     border-radius: 10px;
     transition: 0.3s;
   }
   .bar2{
     background-color: black;
     width: 29.5px;
     height: 4px;
     margin: 5px;
     border-radius: 10px;
     transition: 0.3s;
   }
   .bar3{
   background-color: black;
   width: 34px;
   height: 4px;
   margin: 5px;
   border-radius: 10px;
   transition: 0.3s;
   }
   .menuchange{
    margin-right: 25px;
   }
 .menuchange .bar1{
   height: 3px;
   width: 25px;
   border-radius: 0px;
     -webkit-transform:
  rotate(-45deg)
  translate(-5.9px,9.8px);
  
  transform:
  rotate(-45deg)
  translate(-5.9px,9.8px);
   }
 .menuchange .bar2{
   width: 25px;
   opacity: 0;
   }
 .menuchange .bar3{
  height: 3px;
  width: 25px;
  border-radius: 0px;
  -webkit-transform:
  rotate(45deg)
  translate( -1.4px, -6px);
  transform:
  rotate(45deg)
  translate( -1.4px, -6px); 
   }
   .scrolldown{
     box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     z-index: 1;
     font-size: 40px;
     position: absolute;
     text-align: center;
     top: 75%;
     right: 5%;
     width:60px;
     height:60px;
     color: black;
     border:3px solid white;
     border-radius: 50%;
     background-color: rgba(255, 255, 255, .15);
     backdrop-filter: blur(20px);
   }
   #scrolldown{
     position: absolute;
     top: 175%;
     right: 5%;
   }
   .register{
     z-index: 1;
     position: absolute;
     top: 50%;
     outline: none;
     font-size: 23px;
     border: 3px solid white;
     box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     border-radius: 1px;
     width: 60%;
     height: 60px;
     color: white;
     background-color: transparent;
     backdrop-filter: blur(20px);
     font-family: monospace;
     text-align: center;
   }
   .register:hover,.scrolldown:hover{
     background-color: rgba(255, 255, 255,0.8);
   }
   .quote{
     border: 3px solid white;
    box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     z-index: 1;
     margin-left: 10px;
     margin-right: 10px;
     position: absolute;
     top: 20px;
     text-align: center;
     background-color: rgba(255, 255, 255,0.1);
     backdrop-filter: blur(50px);
     padding: 10px;
     font-size: 30px;
     font-family: sansation;
     font-weight: bold;
     color: black;
     border-radius: 20px;
   }
   .contentbox{
     z-index: 1;
     display: flex;
     justify-content: center;
   }
   .dropdownmenu{
     font-size: 25px;
     box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     overflow: hidden;
     height: 0px;
     z-index: 2;
     display: block;
     position: absolute;
     top: 70px;
     width: 100%;
     background-color: rgba(255, 255, 255, 1);
     transition: 0.2s ease-in-out;
     }
  .dropdownmenu2{
     height: 157px;
     transition: 0.2s ease-in-out;
   }
    .dropdownmenu a{
     font-size: 25px;
     width: 100%;
     border: 1px solid black;
     border-bottom: none;
     padding: 10px;
     text-align: center;
     display: block;
     color: black;
     text-decoration: none;
     font-family: monospace;
   }
 .dropdownmenu a:hover{
   opacity: 0.2;
 }
.dropdownmenu p{
  position: absolute;
  top: 10px;
  left: 50%;
  margin-top: 0;
  margin-left: -50px;
  font-family: monospace;
}
.selectbox:first-child {
   padding: 0px;
 }
.selectbox select{
     display: block;
     width: 95%;
     border: none;
     text-align: center;
     font-size: 25px;
     font-family: monospace;
     outline: none;
     padding: 10px;
     padding-left: 36%;
     background-color: white;
   }
   .loginform{
     position: fixed;
     top: 0;
     left: 0;
     transform: translateX(100%);
     transition: 0.7s ease-out;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     height: 100%;
     width: 100%;
     font-family: sans-serif;
     z-index: 4;
     margin: 0px;
     box-sizing: border-box;
     overflow-y: scroll;
     background-color: #e0e0e0;
   }
   .signupform{
   position: fixed;
   top: 0;
   left: 0;
   transform: translateX(-100%);
   transition: 0.7s ease-out;
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column;
   height: 100%;
   width: 100%;
   font-family: sans-serif;
   z-index: 4;
   margin: 0px;
   box-sizing: border-box;
   overflow-y: scroll;
   background-color: #e0e0e0;
   }
    .container1{
     width: 90%;
     border-radius: 10px;
     background: #e0e0e0;
     box-shadow:
     7px 7px 13px #bebebe,
     -7px -7px 13px #ffffff;
     padding: 20px;
     overflow-y: scroll;
     box-sizing: border-box;
   }
   .container1:hover{
     border-radius: 10px;
     box-shadow:
     inset 7px 7px 13px #bebebe,
     inset -7px -7px 13px #ffffff;
    }
 input[type=text],input[type=password]  {
  display: block;
  width: 100%;
  padding: 12px 10px 12px 10px;
  box-sizing: border-box;
  margin-top: 20px;
  margin-bottom: 20px;
  font-size:20px;
  outline:none;
  border: none;
  border-radius: 10px;
  background: #e0e0e0;
  box-shadow:
  7px 7px 13px #bebebe,
  -7px -7px 13px #ffffff;
  transition: 0.5s ease-out;
  color:  black;
}
input[type=text]::placeholder, input[type=password]::placeholder{
  color:  black;
  font-size: 15px;
  font-family: monospace;
}  
input[type=text]:focus,input[type=password]:focus{
 box-shadow: 
  inset 7px 7px 13px #bebebe,
  inset -7px -7px 13px #ffffff;
  transition: 0.5s ease-out;
}  
input[type=text]:hover,input[type=password]:hover{
   box-shadow: 
  inset 7px 7px 13px #bebebe,
  inset -7px -7px 13px #ffffff;
  transition: 0.5s ease-out;
}
input[type=checkbox]{
  height: 20px;
  width: 20px;
}
.loginbtn {
   padding: 10px;
   padding-left: 40px;
   padding-right: 40px;
   margin-top: 15px;
   margin-bottom: 15px;
   font-size: 20px;
   border: none;
   outline: 0px solid black;
   border-radius: 10px;
   background: #e0e0e0;
   box-shadow: 
   7px 7px 13px #bebebe,
   -7px -7px 13px #ffffff;
   transition: 0.5s ease-out;
}
.loginbtn:hover{
  box-shadow: 
  inset 7px 7px 13px #bebebe,
  inset -7px -7px 13px #ffffff;
  transition: 0.5s ease-out;
}
.signupbtn{
  display: flex;
  justify-content: flex-end;
  padding:5px 10px;
}
.signupbtn span{
  font-size: 20px;
  font-weight: bolder;
}
.signupbtn span:hover{
  color: #ABACB5;
}
.checkbox{
  display: block;
  text-align: right;
  margin-bottom: 15px;
}
label{
  font-size:20px;
}
#close{
  padding: 10px;
 }
 #close span{
   font-size: 35px;
   color: black;
   font-weight: normal;
 }
.head{
   text-align: center;
  }
 </style>
</head>

<body>
 <div id="loginform" class="loginform">
  <div class="container1">
   <div id="close" class="signupbtn"><span onclick="document.getElementById('loginform').style.transform = 'translateX(100%)'">&times;</span></div> 
   <p class="head" id="name">MATRIMONY</p>
   <label for="email">Email</label>
   <input type="text" placeholder="Enter email" name="email" required autocomplete="off">
    <div class="passwordcontainer">
     <label for="psw">Password</label>
     <input id="input" class="input" type="password" placeholder="Enter Password" name="psw" class="password" required>
     </div>
    <button type="submit" class="loginbtn">Login</button>
    <div class="checkbox" >
    <label>Remember me
    <input type="checkbox" checked="checked" name="remember">

    </div>
    <div class="signupbtn"><span onclick="closeopen()">&#9930; Sign up</span></div>

</div>
<div id="signupform" class="signupform">
 <div class="container1">
   <div id="close" class="signupbtn"><span onclick="document.getElementById('signupform').style.transform = 'translateX(-100%)'">&times;</span></div> 
   <p class="head" id="name">MATRIMONY</p>
   <label for="email">Email</label>
   <input type="text" placeholder="Enter email" name="email" required autocomplete="off">
  <div class="passwordcontainer">
   <label for="psw">Password</label>
   <input id="input" class="input" type="password" placeholder="Enter Password" name="psw" class="password" required>
  </div>
  <div class="passwordcontainer">
   <label for="psw">Enter Password again</label>
   <input id="input" class="input" type="password" placeholder="Enter Password" name="psw" class="password" required>
  </div>
  <button type="submit" class="loginbtn">Sign up</button>
  <div class="signupbtn"><span  onclick="closeopen()">&#9930; Login</span></div>
 </div>
</div>
<div id="imgbox1" class="imgbox1">
<div class="header">
  <h1 id="name">MATRIMONY</h1>
  <div id="menu" onclick="dropmenu()" class="menu">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</div>
<div onclick="dropmenu()" id="dropdownmenu" class="dropdownmenu">
  <a class="selectbox">
    <select id="Languages" name="Languages">
      <option value="volvo">Language</option>
      <option value="volvo">English</option>
      <option value="saab">Malayalam</option>
      <option value="fiat">Thamil</option>

    </select>
  </a>

  <a>Register</a>
 
</div>
<div class="contentbox">
<button class="register" >REGISTER</button>
</div>
<a href="#imgbox2">
<div class="scrolldown">&#8595;</div>
</a>
</div>
<div id="imgbox2" class="imgbox2">
  <p class="quote">Find The Perfect Lifepartner For You</p>
<a href="#imgbox1">
<div id="scrolldown2" class="scrolldown"> &#8595;</div>
</a>
</div>
<script type="text/javascript" charset="utf-8">
function dropmenu() {
 var navmenu = document.getElementById("dropdownmenu");
 var menubutton = document.getElementById("menu");
 
   navmenu.classList.toggle("dropdownmenu2");
   menubutton.classList.toggle("menuchange");
  }
</script>
<script type="text/javascript" charset="utf-8">
  const x = document.getElementById("signupform");
  const y = document.getElementById("loginform");
  let zero = 0;
  let hundred = 100;
  let neghundred = -100;

 function closeopen() {
  if(y.style.transform == `translateX(${zero}%)`) {
    y.style.transform = `translateX(${hundred}%)`;
    x.style.transform = `translateX(${zero}%)`;
 } else {
   x.style.transform = `translateX(${neghundred}%)`;
   y.style.transform = `translateX(${zero}%)`;
 }
}
</script> 
</body>
</html>
