<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
 <style type="text/css" media="all">
   @font-face{
   src:url('font-family/sansation_light.ttf');
   format:('truetype');
   font-family:"sansation";
   }
  * {
  scroll-behavior: smooth;
  }
   body{
     margin: 0px;
     padding: 0px;
   }
   .imgbox1{
     z-index: 1;
     position: absolute;
     top: 0;
     left: 0;
     height: 100vh;
     width: 100%;
     background-image:url("img1.jpeg");
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
     filter: saturate(130%);

   }
   .imgbox2{
     z-index: 0;
     position: absolute;
     top: 100vh;
     left: 0;
     height: 100vh;
     width: 100%;
     background-image:url("img2.jpeg");
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
     filter: saturate(130%);
   }
   .header{
     z-index: 1;
     box-sizing: border-box;
     text-align: center;
     padding: 0px;
     display: flex;
     justify-content: space-between;
     align-items: center;
     height: 80px;
     width: 100%;
     background-color:rgba(255, 255, 255, 0.8);
     padding-left: 30px;
     padding-right: 10px;
   }  
   #name{
     font-weight: 800;
     font-size: 35px;
     font-family: "Lucida Console", "Courier New", monospace;
     color: black;
   }
   .menu{
     margin-right: 15px;
     transition: 0.3s;
   }
   .bar1{
     background-color: black;
     width: 26px;
     height: 4px;
     margin: 5px;
     border-radius: 10px;
     transition: 0.3s;
   }
   .bar2{
     background-color: black;
     width: 29.5px;
     height: 4px;
     margin: 5px;
     border-radius: 10px;
     transition: 0.3s;
   }
   .bar3{
   background-color: black;
   width: 34px;
   height: 4px;
   margin: 5px;
   border-radius: 10px;
   transition: 0.3s;
   }
   .menuchange{
    margin-right: 25px;
   }
 .menuchange .bar1{
   height: 3px;
   width: 25px;
   border-radius: 0px;
     -webkit-transform:
  rotate(-45deg)
  translate(-5.9px,9.8px);
  
  transform:
  rotate(-45deg)
  translate(-5.9px,9.8px);
   }
 .menuchange .bar2{
   width: 25px;
   opacity: 0;
   }
 .menuchange .bar3{
  height: 3px;
  width: 25px;
  border-radius: 0px;
  -webkit-transform:
  rotate(45deg)
  translate( -1.4px, -6px);
  transform:
  rotate(45deg)
  translate( -1.4px, -6px); 
   }
   .scrolldown{
     box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     z-index: 1;
     font-size: 40px;
     position: absolute;
     text-align: center;
     top: 75%;
     right: 5%;
     width:60px;
     height:60px;
     color: black;
     border:3px solid white;
     border-radius: 50%;
     background-color: rgba(255, 255, 255, .15);
     backdrop-filter: blur(20px);
   }
   #scrolldown{
     position: absolute;
     top: 175%;
     right: 5%;
   }
   .register{
     z-index: 1;
     position: absolute;
     top: 50%;
     outline: none;
     font-size: 23px;
     border: 3px solid white;
     box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     border-radius: 1px;
     width: 60%;
     height: 60px;
     color: white;
     background-color: transparent;
     backdrop-filter: blur(20px);
     font-family: monospace;
     text-align: center;
   }
   .register:hover,.scrolldown:hover{
     background-color: rgba(255, 255, 255,0.8);
   }
   .quote{
     border: 3px solid white;
    box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     z-index: 1;
     margin-left: 10px;
     margin-right: 10px;
     position: absolute;
     top: 20px;
     text-align: center;
     background-color: rgba(255, 255, 255,0.1);
     backdrop-filter: blur(50px);
     padding: 10px;
     font-size: 30px;
     font-family: sansation;
     font-weight: bold;
     color: black;
     border-radius: 20px;
   }
   .contentbox{
     z-index: 1;
     display: flex;
     justify-content: center;
   }
   .dropdownmenu{
     box-shadow: rgba(0, 0, 0,0.5) 10px 10px 3px;
     overflow: hidden;
     height: 0px;
     z-index: 2;
     display: block;
     position: absolute;
     top: 70px;
     width: 100%;
     background-color: rgba(255, 255, 255, 1);
     transition: 0.2s ease-in-out;
     }
  .dropdownmenu2{
     height: 157px;
     transition: 0.2s ease-in-out;
   }
    .dropdownmenu a{
     width: 100%;
     border: 1px solid black;
     border-bottom: none;
     padding: 10px;
     text-align: center;
     display: block;
     font-size: 25px;
     color: black;
     text-decoration: none;
     font-family: monospace;
   }
 .dropdownmenu a:hover{
   color: white;
   opacity: 0.1;
   background-color: black;
 }
 .selectbox{
   display: flex;
 }
.selectbox select{
     box-sizing: border-box;
     text-align: center;
     outline: none;
     padding: 0px;
     font-size: 25px;
     border: 2px solid black;
     text-align: center;
   }
   .logincontainer{
     display: none;
     justify-content: center;
     align-items: center;
     z-index: 3;
     position: fixed;
     top: 0;
     left: 0;
     height: 100%;
     width: 100%;
     background-color: rgba( 0,  0, 0, 0.5);
   }
   .container1{
     padding: 16px;
   }
   .loginform{
     font-family: monospace;
     display: flex;
     justify-content: center;
     z-index: 4;
     margin: 0px;
     padding-top: 20px;
     width: 85%;
     position: relative;
     border-radius: 20px;
     background-color: white;
   }
 input[type=text],input[type=password]  {
  width: 100%;
  padding-bottom:12px;
  padding-right:40px;
  padding-left:20px;
  padding-top:12px;
  margin: 8px 0;
  display: inline-block;
  border: 2px solid gray;
  border-radius:5px;
  box-sizing: border-box;
  margin-bottom:20px ;
  font-size:20px;
  outline:none;
}
input[type=text]:focus,input[type=password]:focus{
  border:#08ABFF solid 2px;
}  
.submit {
  box-sizing: border-box;
   padding: 10px;
   padding-left: 20px;
   padding-right: 20px;
   font-size: 20px;
   background-color:#08ABFF;
   border: none;
   outline: none;
}
.submit:hover{
  opacity: 0.5;
  border-top: 2px solid #9A9A9A;
  border-bottom: 2px solid #9A9A9A;
}
.checkbox{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px;
}
label{
  font-size:20px;
}
   #close{
     margin: 10px;
     font-size: 35px;
     color: black;
     position: absolute;
     top: 0;
     right: 0;
   }
   .head{
     text-align: center;
   }
 </style>
</head>

<body>
<div id="imgbox1" class="imgbox1">
<div class="header">
  <h1 id="name">MATRIMONY</h1>
  <div id="menu" onclick="dropmenu()" class="menu">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</div>
<div id="logincontainer" class="logincontainer" >
 <div class="loginform">
  <span onclick="document.getElementById('logincontainer').style.display = 'none'" id="close" >&times;</span> 
 
  <div class="container1">
     <p class="head" id="name">MATRIMONY</p>
  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="uname" required autocomplete="off">
   <div class="passwordcontainer">
   <label for="psw"><b>Password</b></label>
   <input id="input" class="input" type="password" placeholder="Enter Password" name="psw" class="password" required>
     </div>
    <button type="submit" class="submit">Login</button>
    <div class="checkbox" >
    <label>
    <input type="checkbox" checked="checked" name="remember">Remember me
    </label>
    </div>
    </div>
 </div>
</div>
<div onclick="dropmenu()" id="dropdownmenu" class="dropdownmenu">
  <a class="selectbox">
    Language
    <select id="Languages" name="Languages">
      <option value="volvo">English</option>
      <option value="saab">Malayalam</option>
      <option value="fiat">Thamil</option>
      <option value="audi">Thelugu</option>
    </select>
  </a>
  <a onclick="document.getElementById('logincontainer').style.display = 'flex'">Login</a>
  <a href="#">Register</a>
</div>
<div class="contentbox">
<button class="register" >REGISTER</button>
</div>
<a href="#imgbox2">
<div class="scrolldown">&#8595;</div>
</a>
</div>
<div id="imgbox2" class="imgbox2">
  <p class="quote">Find The Perfect Lifepartner For You</p>
<a href="#imgbox1">
<div id="scrolldown2" class="scrolldown"> &#8595;</div>
</a>
</div>
<script type="text/javascript" charset="utf-8">
function dropmenu() {
 var navmenu = document.getElementById("dropdownmenu");
 var menubutton = document.getElementById("menu");
 
   navmenu.classList.toggle("dropdownmenu2");
   menubutton.classList.toggle("menuchange");
  }
</script>
<script>
 var x  = document.getElementById("logincontainer");
function close() {
  x.style.display = "none";
  }
</script> 
</body>
</html>
