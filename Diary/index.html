<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notebook</title>
    <script type="text/javascript" charset="utf-8" src="https://kit.fontawesome.com/399461c2e9.js" crossorigin="anonymous">
    </script>
    <style type="text/css" media="all">
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
       transition: all 0.3s;
     }
     html, body, .root, .html {
       height: 100%;
       width: 100%;
       font-family: monospace;
       width: 100%;
       background-color: white;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       color: black;
       background-color: white;
     }
     .dark {
       color: white;
       background-color: black;
     }
     .preloader {
       font-size: 20px;
       color: inherit;
     }
     .html {
       justify-content: flex-start;
     }
     .header {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 50px;
       width: 100%;
       border-bottom: 1px solid #B6B7B7;
       color: inherit;
     }
     .header p {
       color: inherit;
       font-size: 20px;
       height: 100%;
       line-height: 50px;
       margin: 0px 20px;
       margin-right: auto;
     }
     .header i {
       height: 100%;
       width: 50px;
       line-height: 50px;
       font-size: 20px;
       color: white;
       text-align: center;
       background-color: #0A99FF;
       border-left: 1px solid #B6B7B7;
     }
     .form {
       display: flex;
       justify-content: center;
       align-items: center;
       width: 85%;
       height: 50px;
       margin: 20px 0px;
       color: inherit;
     }
     input[type=text], input[type=time] {
       padding: 9px 0px;
       border: 1px solid #B6B7B7;
       border-radius: 10px;
       outline: none;
       font-size: 20px;
       color: inherit;
       background-color: inherit;
       margin-right: 5px;
     }
     input[type=text] {
       margin: 0;
       width: 100%;
       border-right: none;
       border-radius: 10px 0px 0px 10px;
       padding: 10px 20px;
     }
     input::placeholder {
       color: inherit;
       font-size: 18px;
       opacity: 0.5;
     }
     .save {
       color: white;
       font-size: 20px;
       padding: 11px 5px;
       border: none;
       border-radius: 0px 10px 10px 0px;
       background-color: #0A99FF;
     }
     .container {
       color: inherit;
       display: flex;
       justify-content: flex-start;
       align-items: center;
       flex-direction: column;
       width: 100%;
       height: 100%;
       overflow-y: scroll;
       scroll-behavior: smooth;
     }
     .notes {
       color: inherit;
       margin: 10px 0px;
       width: 85%;
       display: flex;
       justify-content: space-between;
       border-radius: 10px;
     }
     .delete-anim {
       animation: remove 0.3s linear;
     }
     @keyframes remove {
       0% {
         transform: translateX(0%);
       }
       100% {
         transform: translateX(-100%);
       }
     }
     .notes p {
       color: inherit;
       user-select: all;
       font-size: 18px;
       padding: 10px;
       width: 100%;
       border-top: 1px solid #B6B7B7;
       border-bottom: 1px solid #B6B7B7;
     }
     .num {
       user-select: none;
       font-size: 18px;
       border: 1px solid #B6B7B7;
       text-align: center;
       padding: 5px;
       padding-top: 10px;
       border-radius: 10px 0px 0px 10px;
       color: inherit;
     }
     .delete {
       width: 50px;
       height: auto;
       border-radius: 0px 10px 10px 0px;
       color: white;
       border: none;
       background-color: #0A99FF;
       padding: 0;
       margin: 0;
       font-size: 30px;
       font-weight: bold;
       text-align: center;
     }
     .tables {
       display: flex;
       align-items: center;
       width: 85%;
       font-size: 20px;
       height: auto;
       border-radius: 10px;
       margin-bottom: 50px;
       position: relative;
       background-color: inherit;
       color: inherit;
     }
     .last::after {
       content: 'âˆ†';
       color: inherit;
       font-size: 25px;
       position: absolute;
       width: 100%;
       text-align: center;
       padding: 10px 0px;
       top: 100%;
       left: 0;
       transform: rotate(180deg);
     }
     .imp {
       animation: impo 2s linear 1;
     }
     @keyframes impo {
       0% {
         background-color: #D4D4D4;
       }
       100% {
         background-color: transparent;
       }
     }
     .tables div {
       display: flex;
       flex-direction: column;
       justify-content: center;
       height: 100%;
       width: 150px;
       background: #0A99FF;
       border-radius: 10px 0px 0px 10px;
       color: white;
       font-size: 20px;
       border-top: 1px solid #0A99FF;
     }
     .tables span {
       display: block;
       width: 100%;
       text-align: center;
       color: inherit;
       font-size: 20px;
     }
     .tables span:last-child {
       font-size: 25px;
     }
     .tables p {
       width: 100%;
       height: 100px;
       border: 1px solid #B6B7B7;
       border-left: none;
       border-radius: 0px 10px 10px 0px;
       font-size: 20px;
       text-align: center;
       overflow: hidden;
       padding: 5px;
       background-color: inherit;
       color: inherit;
     }
     .tables i {
       font-size: 17px;
       position: absolute;
       right: 0px;
       bottom: 0px;
       padding: 5px;
       border-radius: 10px 0px;
       border: 1px solid #B6B7B7;
       background-color: inherit;
       color: inherit;
     }
     .remove {
       text-align: center;
       font-size: 17px;
       padding: 10px 0px;
       width: 100%;
       background-color: #0A99FF;
       border-radius: 10px;
       color: white;
     }
     .nonotes {
       font-size: 20px;
       color: inherit;
       height: 100%;
       padding-top: 50%;
       width: 100%;
       text-align: center;
     }
    </style>
</head>
<body>
  <div id="root" class="root">
    <span class="preloader">Loading...</span>
  </div>
  <script>
    let theme = JSON.parse(localStorage.getItem('diaryTheme'));
    let background = theme ? 'white' : 'black';
    let color = theme == false ? 'white' : 'black'
    const elmnt = document.querySelector('.root');
    elmnt.style.background = background;
    elmnt.style.color = color;
  </script>
  <script>
   let isdarktheme = localStorage.getItem('diary-theme');
   if (isdarktheme == true) {
    document.querySelector('.root').classList.add('dark');
   }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
 
  <script type="text/babel" src="index.js"></script>
 
</body>

</html>
