<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>
  <script type="text/javascript" charset="utf-8" src="https://kit.fontawesome.com/399461c2e9.js" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="../Notes-React/index.css"/>
</head>
<body>
<div class="root">
  <div class="preloader">
    <span>Loading</span>
  </div>
  
  <div class="header">
    <p>Notebook</p>
    <i onclick="HandleNav()" class="fa fa-bars"></i>
  </div>
    
  <div class="form">
    <textarea class="textarea" rows="1" placeholder="Type a note" oninput="HandleNewNote()">
    </textarea>
    <button onclick="AddNote()" class="save">
      <span>save</span>
    </button>
  </div>

  <div class="container">
   
  </div>
  
  <div class="nav-cont" onclick="HandleNav()"></div>
  
  <div class="nav">
    <div onclick="HandleEnterSend()">Enter is save</div>
    <div onclick="HandleTheme()" id="themebtn">Theme</div>
    <div onclick="RemoveAll()">Clear storage</div>
  </div>
  
</div>

<script src="index.js"></script>

</body>

</html>
