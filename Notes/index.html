<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="manifest" href="manifest.json" />

    <!-- web app meta data -->

    <meta name="theme-color" content="#161b22" />
    <meta name="msapplication-TileColor" content="#161b22" />
    <meta name="msapplication-starturl" content="/Others/Notes/" />

    <meta name="application-name" content="NoteBook" />
    <meta
      name="description"
      content="Awesome application that will help you take notes."
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- ios support -->
    <meta name="apple-mobile-web-app-status-bar" content="#161b22" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NoteBook" />
    <link rel="apple-touch-icon" href="icons/icon-96x96.png" />
  </head>
  <body>
    <div id="root" class="root">
      <span class="preloader">Loading</span>
    </div>
    <script>
      let theme = JSON.parse(localStorage.getItem("Theme-React"));
      if (theme !== null) {
        const elmnt = document.querySelector(".root");
        if (!theme) elmnt.classList.add("dark");
        else elmnt.classList.remove("dark");
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("service worker registered"))
            .catch((err) => console.log("service worker not registered", err));
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>

    <script type="text/babel" src="react-ui.js"></script>
  </body>
</html>
