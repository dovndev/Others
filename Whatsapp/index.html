<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Account Check</title>
    <style type="text/css" media="all">
      * {
        font-family: monospace;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
        transition: all 0.1s;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #1c2227;
      }
      h1 {
        text-align: center;
        font-size: 34px;
        margin: 10px;
      }
      input {
        border: none;
        width: 100%;
        height: 100%;
        outline: none;
        background-color: transparent;
        font-size: 25px;
      }
      .info {
        text-align: center;
      }
      legend {
        font-size: 20px;
      }
      .fieldset {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        border-color: rgb(41, 130, 231);
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
      }
      label {
        font-size: 20px;
      }
      .cont {
        width: 100%;
        max-width: 700px;
        justify-content: space-around;
        align-items: center;
        margin: 30px;
        padding: 0px 10px;
      }
      button {
        border: none;
        border-radius: 5px;
        background-color: rgb(41, 130, 231);
        padding: 8px;
        width: 25%;
        min-width: 200px;
        font-size: 20px;
        font-weight: normal;
        font-family: sans-serif;
        cursor: pointer;
      }
      button:hover {
        background-color: #1462a3;
      }
    </style>
  </head>

  <body>
    <h1>Account checking Whatsapp</h1>
    <div class="cont">
      <p class="info">Enter number with country code</p>
      <fieldset class="fieldset">
        <legend>Number</legend>
        <input type="number" name="Number" id="Number" />
      </fieldset>
    </div>
    <button onclick="check()">Go check</button>
    <script type="text/javascript" charset="utf-8">
      function check() {
        let number = document.getElementById("Number").value;
        if (number === "") {
          alert("enter phone number");
        } else {
          if (!number.includes('+')) {
            alert("put '+' before country code");
          } else {
            window.open(`https://wa.me/${number}`, "_blank");
          }
        }
      }
    </script>
  </body>
</html>
