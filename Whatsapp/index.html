<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Account Check</title>
    <style type="text/css" media="all">
      * {
        font-family: monospace;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #1c2227;
      }
      h1 {
        text-align: center;
        font-size: 34px;
        margin: 30px;
      }
      input {
        border: none;
        width: 100%;
        height: 100%;
        outline: none;
        background-color: transparent;
        font-size: 25px;
      }
      legend {
        font-size: 20px;
      }
      fieldset {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        border-color: rgb(41, 130, 231);
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
      }
      .fieldset1 {
        width: 10%;
      }
      label {
        font-size: 20px;
      }
      .fieldset2,
      .fieldset3 {
        width: 90%;
      }
      .cont {
        width: 100%;
        max-width: 700px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 30px;
        padding: 0px 10px;
      }
      button {
        border: none;
        border-radius: 10px;
        background-color: rgb(41, 130, 231);
        padding: 8px;
        width: 25%;
        min-width: 200px;
        font-size: 20px;
        font-weight: normal;
        font-family: sans-serif;
        cursor: pointer;
      }
      button :hover {
        background-color: #64a8f5;
      }
    </style>
  </head>

  <body>
    <h1>Account checking<br />Whatsapp</h1>
    <div class="cont">
      <fieldset class="fieldset1">
        <legend>country</legend>
        <label for="country">+</label>
        <input
          type="number"
          name="country"
          id="country"
          value="91"
          placeholder="1"
        />
      </fieldset>
      <fieldset class="fieldset2">
        <legend>Number</legend>
        <input type="number" name="Number" id="Number" />
      </fieldset>
    </div>
    <button onclick="check()">Go check</button>
    <script type="text/javascript" charset="utf-8">
      function check() {
        let country = document.getElementById("country").value;
        let number = document.getElementById("Number").value;
        if (country === "") {
          alert("enter country code");
        } else if (number === "") {
          alert("enter phone number");
        } else {
          if (number.length < 4) {
            alert("phone number is too small");
          } else if (number.length > 15) {
            alert("phone number is too large");
          } else if (country.length > 5) {
            alert("country code is too large");
          } else {
            window.open(`https://wa.me/+${country}${number}`, "_blank");
          }
        }
      }
    </script>
  </body>
</html>
