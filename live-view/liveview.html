<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live code runner</title>
  <link rel="stylesheet" href="liveview.css" title="stylesheet"/>  
  <script src="https://kit.fontawesome.com/399461c2e9.js" crossorigin="anonymous"></script>
 </head>
 <body>
  <div class="darktheme" id="lighttheme">
   <div id="systeminputcont" class="systeminputcont">
    <div class="systemheader">
     <div class="inputcontrols">
      <div class="contr" onclick="swift('htmlinput')">index.html</div>
      <div class="contr" onclick="swift('styleinput')">index.css</div>
      <div class="contr" onclick="swift('scriptinput')">index.js</div>
      <div class="bordcont">
        <div class="bord"></div>
      </div>
     </div>
     <div onclick="opennav()" class="systemnavbtn">
      <i class="fas fa-bars"></i>
     </div> 
     </div>
    <textarea placeholder="write html here" id="htmlinput" oninput="run()" autocomplete="off"/></textarea>
    <textarea placeholder="write style here" id="styleinput" oninput="run()" autocomplete="off" /></textarea>
    <textarea placeholder="write script here" id="scriptinput" oninput="run()" autocomplete="off" /></textarea>
   </div>
   <div id="systemresultbox" class="systemresultbox">
    <div onclick="fillscreen()" class="togglebtn" id="togglebtn"><i id="togglebtni" class="fas fa-expand"></i></div>
    <iframe id="systemiframe" class="systemiframe" srcdoc=" ">
    </iframe>
   </div>
  <div id="systemnavbar" class="systemnavbar">
    <div onclick="toolopen('copytool')" class="tooltip">
     <div class="systembtn">
     <i class="far fa-clipboard"></i>
     </div>
     <span class="tooltiptext">Copy your code</span>
    </div>
    <div onclick="changetheme()" class="tooltip">
      <div id="systemthemebtn" class="systembtn">
        <i class="fas fa-adjust">
        </i>
      </div>
      <span class="tooltiptext">Change theme
      </span>
    </div>
    <div onclick="fullscreen()" id="fullscreenbtn" class="tooltip">
      <div class="systembtn">
        <i class="fas fa-expand"></i></div>
      <span class="tooltiptext">fullscreen</span>
    </div>
    <div onclick="exitfullscreen()" class="tooltip" id="exitfullscreenbtn">
      <div class="systembtn">
        <i class="fas fa-compress"></i></div>
      <span class="tooltiptext">Exit fullscreen</span>
    </div>
    <div onclick="toolopen('font-tool')" class="tooltip">
      <div id="systemthemebtn" class="systembtn">
       <i class="fas fa-text-height"></i>
      </div>
      <span class="tooltiptext">font-size
      </span>
    </div>
  </div>
  </div>
  <div class="extracont" onclick="toolclose()">
   <div class="extratool" id="copytool">
    <div onclick="copyto('htmlinput')" class="tooltip">
     <div id="systemcopybtn" class="systembtn">
      <i class="far fa-clipboard"></i>
     </div>
     <span class="tooltiptext">Copy index.html</span>
     </div>
     <div onclick="copyto('styleinput')" class="tooltip">
      <div id="systemcopybtn" class="systembtn">
      <i class="far fa-clipboard"></i>
      </div>
      <span class="tooltiptext">Copy index.css</span>
     </div>
     <div onclick="copyto('scriptinput')" class="tooltip">
     <div id="systemcopybtn" class="systembtn">
     <i class="far fa-clipboard"></i>
     </div>
     <span class="tooltiptext">Copy index.js</span>
    </div>
   </div>
   <div class="extratool" id="font-tool">
    <label for="font-size">font-size</label>
    <input type="range" name="font-size" id="font-size" value="50" max="100" min="1"/>
   </div>
   <div class="extratool"></div>
  </div>
  <script src="liveview.js">
  </script>
 </body>
</html>
